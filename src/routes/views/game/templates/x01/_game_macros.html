{% macro X01StartingScoreTile (starting_score, default=False) %}

<div class="col border border-warning p-2 m-2">
    <div class="row">
        <div class="col-12 text-center">
            <h5>{{ starting_score }}</h5>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-check">
            {% if default %}
            <input class="form-check-input" type="radio" name="X01StartingScore" checked>
            {% else %}
            <input class="form-check-input" type="radio" name="X01StartingScore">
            {% endif %}
        </div>
    </div>
</div>

{% endmacro %}
